<ion-header *ngIf="loading">
  <ion-progress-bar color="primary" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content style="--background: #673ab7">
  <div style="padding: 53px 72px 0">
    <img src="assets/image3.png" alt="" />
  </div>
  <div class="form">
    <div class="padding">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="6.9">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Your NITKKR email ID</mat-label>
              <input [(ngModel)]="email" matInput />
            </mat-form-field>
          </ion-col>
          <ion-col size="0.2"> </ion-col>
          <ion-col size="4.9">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>@nitkkr.ac.in</mat-label>
              <input disabled placeholder="@nitkkr.ac.in" matInput />
            </mat-form-field>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>NIT KKR Email ID</mat-label>
        <input [(ngModel)]="email" matInput />
      </mat-form-field> -->
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="password" matInput />
      </mat-form-field>
      <button (click)="login()" mat-flat-button color="primary">Login</button>
    </div>
  </div>
  <h4
    style="
      color: white;
      font-size: 16px;
      margin-bottom: 13px;
      text-align: center;
    "
  >
    Already Registered?
    <span [routerLink]="['/registation']" routerLinkActive="router-link-active"
      >LOGIN</span
    >
  </h4>
</ion-content>
